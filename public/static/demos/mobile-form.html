<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7 ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie10 lt-ie9 lt-ie8 ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie10 lt-ie9 ie8" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js lt-ie10 ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head> 
	<script></script> 
	<meta charset="utf-8" />
	<title>Form Mobile demo</title>
	
	<!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
	<meta name="HandheldFriendly" content="True">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="cleartype" content="on">
	
	<link rel="stylesheet" href="/versions/mobile/latest/chico-mobile.css" />
	
	<style>html,body{padding:5px}</style>
</head>

<body>
	<div data-page="index" role="region">
		<form action="" class="ch-form" method="POST">
			<fieldset>
				<legend>Inputs</legend>
				<p class="ch-form-hint">* Required fields</p> 
				<p class="ch-form-row"> 
					<label for="input_ico">Label:</label>
					<input type="text" id="input_ico" name="input_ico" size="30">
				</p>
				<p class="ch-form-row">
					<label for="input_button">Category:</label>
					<input type="button" name="add_category" value="Add" class="ch-btn ch-btn-small ch-btn-skin"> 
					<input type="text" id="input_button" name="input_button" size="30">
					<span class="ch-form-hint">Add your category</span>
				</p>
				<p class="ch-form-row ch-form-required"> 
					<label for="price">Price: <em>*</em></label>													
					<input type="text" id="price" name="price" required="required" placeholder="1349.43">
					<span class="ch-form-hint">Numbers and dot symbol</span>
				</p>
				<p class="ch-form-row ch-form-required"> 
					<label for="email">E-mail: <em>*</em></label>												
					<input type="email" id="email" name="email" required="required" size="35" placeholder="juan.perez@chico-ui.com.ar">
					<span class="ch-form-hint">It will be your login name</span> 
				</p> 
				<p class="ch-form-row">
					<label for="email2">E-mail:</label>												
					<input type="email2" id="email2" name="email2" required="required" size="35" placeholder="juan.perez@chico-ui.com.ar"> 
					<input type="checkbox" id="news" name="news" checked="checked" class="ch-form-checkbox-inline"> 
					<label for="news" class="ch-label-inline">Accept to receive weekly news</label>
				</p> 
				<p class="ch-form-row"> 
					<label for="url">URL:</label> 
					<input type="url" id="url" name="url" size="60" placeholder="http://www.chico-ui.com.ar"> 
				</p>
				<p class="ch-form-row"> 
					<label for="number">Numeric field:</label>
					<input type="number" id="number" name="number" min="18" max="99" placeholder="30"> 
				</p> 
				<p class="ch-form-row"> 
					<label for="range">Numeric range:</label>
					<input type="range" id="range" name="range" min="1" max="10">
					<span class="ch-form-hint">Between 1 to 10</span> 
				</p>
				<p class="ch-form-row ch-form-required ch-form-disabled"> 
					<label for="required_disabled">Required disabled: <em>*</em></label>
					<input type="text" id="required_disabled" required="required" disabled="disabled"> 
					<span class="ch-form-hint">It's a unknown use case</span>
				</p> 
				<p class="ch-form-row"> 
					<label for="characters">Characters:</label> 
					<input type="text" id="characters"> 
				</p> 
				<p class="ch-form-row">
					<label for="custom">Custom:</label> 
					<input type="text" id="custom" placeholder="12" size="2">
				</p>
				<p class="ch-form-row"> 
					<label for="readonly">Readonly:</label> 
					<input type="text" readonly="readonly" id="readonly" value="its a readonly value"> 
				</p>
				<p class="ch-form-row">
					<label for="double">It's a input text with double line:</label> 
					<input type="text" id="double">
				</p>
			</fieldset> 
			<fieldset> 
				<legend>Selects</legend> 
				<p class="ch-form-row"> 
					<label for="select1">Common field:</label> 
					<select id="select1"> 
						<option value="-1">Select one...</option> 
						<option value="1">Option 1</option> 
						<option value="2">Option 2</option> 
						<option value="3">Option 3</option> 
						<option value="4">Option 4</option> 
					</select>
				</p> 
				<p class="ch-form-row ch-form-required"> 
					<label for="select2">Required: <em>*</em></label>
					<select id="select2" required="required" pattern="[^-1]"> 
						<option value="">Select one...</option> 
						<option value="1">Option 1</option> 
						<option value="2">Option 2</option> 
						<option value="3">Option 3</option> 
						<option value="4">Option 4</option> 
					</select> 
				</p> 
				<p class="ch-form-row ch-form-required ch-form-disabled"> 
					<label for="select3" class="required disabled">Required disabled: <em>*</em></label> 
					<select id="select3" required="required" disabled="disabled"> 
						<option value="">Select one...</option> 
						<option value="1">Option 1</option> 
						<option value="2">Option 2</option> 
						<option value="3">Option 3</option> 
						<option value="4">Option 4</option> 
					</select> 
				</p> 
				<p class="ch-form-row ch-form-disabled"> 
					<label for="select4">Disabled:</label> 
					<select id="select4" disabled="disabled"> 
						<option value="0">Select one...</option> 
						<option value="1">Option 1</option> 
						<option value="2">Option 2</option> 
						<option value="3">Option 3</option> 
						<option value="4">Option 4</option> 
					</select> 
				</p> 
			</fieldset> 
			<fieldset> 
				<h4 class="ch-form-subtitle">Unique checkbox:</h4>
				<p class="ch-form-options ch-form-required check2 ch-box"> 
					<input type="checkbox" value="alpha" id="check4a" name="version4" required="required">
					<label for="check4a">Unique checkbox</label>
				</p>
			</fieldset>
			<fieldset> 
				<legend>Checkboxs</legend> 
				<ul class="ch-form-options ch-list-menu">
					<li>
						<input type="checkbox" value="alpha" id="check1a" name="version1a" required="required"> 
						<label for="check1a">Alpha</label>
					</li>
					<li>
						<input type="checkbox" value="beta" id="check1b" name="version1b"> 
						<label for="check1b">Beta</label>
					</li>
				</ul>
			</fieldset>
			<fieldset> 
				<legend>Radios</legend> 
				<ul class="ch-form-options ch-list-menu">
					<li>
						<input type="radio" value="alpha" id="radio1a" name="version1a" required="required"> 
						<label for="radio1a">Alpha</label>
					</li>
					<li>
						<input type="radio" value="beta" id="radio1b" name="version1a"> 
						<label for="radio1b">Beta</label>
					</li>
				</ul>
			</fieldset>
			<fieldset> 
				<legend>Legend of required group <em>*</em></legend>
				<ul class="ch-form-options ch-list-menu">
					<li>
						<input type="checkbox" value="alpha" id="check2a" name="version2a" required="required"> 
						<label for="check2a">Alpha</label>
					</li>
					<li>
						<input type="checkbox" value="beta" id="check2b" name="version2b"> 
						<label for="check2b">Beta</label>
					</li>
				</ul>
			</fieldset>
			<fieldset> 
				<legend>Textarea</legend> 
				<p class="ch-form-row"> 
					<label for="textarea1">Textarea:</label> 
					<textarea id="textarea1"></textarea> 
				</p>
				<p class="ch-form-row ch-form-required"> 
					<label for="textarea2">Required: <em>*</em></label> 
					<textarea id="textarea2" required="required"></textarea> 
				</p>
				<p class="ch-form-row ch-form-required ch-form-disabled"> 
					<label for="textarea3">Required disabled: <em>*</em></label> 
					<textarea id="textarea3" required="required" disabled="disabled"></textarea>
				</p>
				<p class="ch-form-row ch-form-disabled"> 
					<label for="textarea4">Disabled:</label> 
					<textarea id="textarea4" disabled="disabled"></textarea> 
				</p> 
			</fieldset>
		</form>
	</div>
</body> 
</html>
